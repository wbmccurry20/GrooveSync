<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrooveSync</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container text-center">
        <a class="navbar-brand" href="#">GrooveSync</a>
        <form id="download-form" method="POST" action="/download">
            <div class="form-group">
                <label for="playlist-url" class="form-label">Playlist URL:</label>
                <input type="text" id="playlist-url" name="playlist_url" class="form-control" placeholder="Enter playlist URL" required>
            </div>
            <div class="form-group">
                <label for="download-location" class="form-label">Download Location:</label>
                <input type="text" id="download-location" name="download_location" class="form-control" placeholder="Enter download location" required>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
    </div>
</body>
</html>
