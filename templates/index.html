<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrooveSync</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 id="banner">GrooveSync</h1>

        <!-- Success or Error Message -->
        <div id="message" style="display: none;" class="alert" role="alert"></div>

        <form id="download-form">
            <div class="form-group">
                <label for="playlist-url" class="form-label">Playlist URL:</label>
                <input type="text" id="playlist-url" name="playlist_url" class="form-control" placeholder="Enter playlist URL" required>
            </div>
            <div class="form-group">
                <label for="download-location" class="form-label">Download Location:</label>
                <input type="text" id="download-location" name="download_location" class="form-control" placeholder="Enter download location" required>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
    </div>

    <script>
        document.getElementById('download-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting the default way
            
            let form = e.target;
            let formData = new FormData(form);

            fetch('/download', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';

                if (data.success) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.textContent = data.message;
                } else {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
